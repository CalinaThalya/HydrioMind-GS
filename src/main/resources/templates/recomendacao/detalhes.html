<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes da Recomendação</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
  <h1>Detalhes da Recomendação</h1>
  <div class="btn-group">
    <a href="/recomendacoes/listar" class="btn">Voltar para a Lista</a>
    <a href="/logout" class="btn btn-danger">Logout</a>
  </div>
</header>

<div class="container">
  <h3>ID: <span th:text="${recomendacao.id}"></span></h3>
  <p><strong>Nome da Recomendação:</strong> <span th:text="${recomendacao.nomeRecomendacao}"></span></p>
  <p><strong>Descrição:</strong> <span th:text="${recomendacao.descricaoRecomendacao}"></span></p>
</div>

<footer>
  <p>&copy; 2024 Hydrio Mind. Todos os direitos reservados.</p>
</footer>
</body>
</html>
