<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Cadastrar Análise de Desperdício</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Cadastrar Nova Análise de Desperdício</h1>
    <div class="btn-group">
        <a href="/analisesDesperdicio/listar" class="btn">Voltar para Lista de Análises</a>
    </div>
</header>

<div class="form-container">
    <form th:action="@{/analisesDesperdicio/cadastrar}" th:object="${analiseDesperdicioDTO}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="nomeProduto">Nome do Produto:</label>
        <input type="text" id="nomeProduto" th:field="*{nomeProduto}" required /><br/>

        <label for="quantidadeDesperdiciada">Quantidade Desperdiçada:</label>
        <input type="number" id="quantidadeDesperdiciada" th:field="*{quantidadeDesperdiciada}" required /><br/>

        <label for="unidadeMedida">Unidade de Medida:</label>
        <input type="text" id="unidadeMedida" th:field="*{unidadeMedida}" required /><br/>

        <label for="motivoDesperdicio">Motivo do Desperdício:</label>
        <input type="text" id="motivoDesperdicio" th:field="*{motivoDesperdicio}" required /><br/>

        <button type="submit">Salvar</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Hydrio Mind. Todos os direitos reservados.</p>
</footer>
</body>
</html>
