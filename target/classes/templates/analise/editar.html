<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Análise de Desperdício</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Editar Análise de Desperdício</h1>
    <div class="btn-group">
        <a href="/analises" class="btn">Voltar para a Lista</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</header>

<div class="container">
    <form th:action="@{/analisesDesperdicio/editar/{id}(id=${analiseDesperdicioDTO.id})}" method="post" th:object="${analiseDesperdicioDTO}">
        <div>
            <label for="nomeProduto">Nome do Produto:</label>
            <input type="text" id="nomeProduto" name="nomeProduto" th:value="*{nomeProduto}" required>
        </div>
        <div>
            <label for="quantidadeDesperdiciada">Quantidade Desperdiciada:</label>
            <input type="number" id="quantidadeDesperdiciada" name="quantidadeDesperdiciada" th:value="*{quantidadeDesperdiciada}" required>
        </div>
        <div>
            <label for="unidadeMedida">Unidade de Medida:</label>
            <input type="text" id="unidadeMedida" name="unidadeMedida" th:value="*{unidadeMedida}" required>
        </div>
        <div>
            <label for="motivoDesperdicio">Motivo do Desperdício:</label>
            <input type="text" id="motivoDesperdicio" name="motivoDesperdicio" th:value="*{motivoDesperdicio}" required>
        </div>
        <div>
            <button type="submit" class="btn">Salvar Alterações</button>
        </div>
    </form>
</div>

<footer>
    <p>&copy; 2024 Hydrio Mind. Todos os direitos reservados.</p>
</footer>
</body>
</html>
